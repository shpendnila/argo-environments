apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nestjs-app-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: staging
  source:
    path: kustomize/overlays/staging
    repoURL: https://github.com/shpendnila/nestjs-app
    targetRevision: HEAD
    kustomize:
      images:
      - gcr.io/rubik-web-app-1540579753013/nestjs-app:42cc607e9237756bdc35e1f3f8d5fa1602ee7ee3
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
