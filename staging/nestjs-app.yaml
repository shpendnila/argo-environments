apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nestjs-app-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: staging
  source:
    path: kustomize/overlays/staging
    repoURL: https://github.com/shpendnila/nestjs-app
    targetRevision: HEAD
    kustomize:
      images:
      - gcr.io/rubik-web-app-1540579753013/nestjs-app:0af295ffde9181bcc7b9e1c4fe709e4a9307318e
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
