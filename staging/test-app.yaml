apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-app-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: staging
  source:
    path: kustomize/overlays/staging
    repoURL: https://github.com/shpendnila/test-app
    targetRevision: HEAD
#    kustomize:
#      images:
#      - vfarcic/devops-toolkit-series:latest
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true

